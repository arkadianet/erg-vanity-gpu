name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 16777216

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: erg-vanity
            package: erg-vanity-linux-x64.tar.gz

          - name: macOS Intel
            os: macos-14
            target: x86_64-apple-darwin
            binary: erg-vanity
            package: erg-vanity-macos-x64.tar.gz

          - name: macOS Apple Silicon
            os: macos-14
            target: aarch64-apple-darwin
            binary: erg-vanity
            package: erg-vanity-macos-arm64.tar.gz

          - name: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: erg-vanity.exe
            package: erg-vanity-windows-x64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install OpenCL headers (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ocl-icd-opencl-dev opencl-headers

      - name: Install OpenCL SDK (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Download and install OCL_SDK_Light (lightweight OpenCL headers/libs)
          $sdkUrl = "https://github.com/GPUOpen-LibrariesAndSDKs/OCL-SDK/files/1406216/lightOCLSDK.zip"
          $sdkZip = "$env:TEMP\lightOCLSDK.zip"
          $sdkDir = "C:\Program Files (x86)\OCL_SDK_Light"
          New-Item -ItemType Directory -Force -Path $sdkDir | Out-Null
          Invoke-WebRequest -Uri $sdkUrl -OutFile $sdkZip
          # Zip contains lib/ and include/ at root, extract into OCL_SDK_Light
          Expand-Archive -Path $sdkZip -DestinationPath $sdkDir -Force
          if (!(Test-Path "$sdkDir\lib\x86_64\OpenCL.lib")) {
            Get-ChildItem -Recurse $sdkDir | Select-Object FullName
            throw "OpenCL.lib not found after extraction"
          }
          Write-Host "OpenCL SDK installed to $sdkDir"

      - name: Build
        run: cargo build --release --locked --bin erg-vanity -p erg-vanity-cli --target ${{ matrix.target }}

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          BIN="target/${{ matrix.target }}/release/${{ matrix.binary }}"
          chmod +x "$BIN"
          strip "$BIN" || true
          tar -czf "${{ matrix.package }}" -C "target/${{ matrix.target }}/release" "${{ matrix.binary }}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target/${{ matrix.target }}/release/${{ matrix.binary }}"
          if (!(Test-Path $bin)) { throw "Binary not found: $bin" }
          Compress-Archive -Path $bin -DestinationPath "${{ matrix.package }}" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}
          path: ${{ matrix.package }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release
          cp artifacts/*/* release/
          cp README* LICENSE* release/ 2>/dev/null || true
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          body: |
            GPU-accelerated Ergo vanity address generator. Find Ergo wallet addresses matching a custom prefix (e.g., `9ergo...`).

            > **Warning:** Early development. Verify generated mnemonics with official Ergo wallet before using for significant funds.

            ## Requirements

            A GPU with up-to-date drivers (NVIDIA, AMD, or Intel). Drivers include OpenCL support needed to run this tool.

            ## Getting Started

            ### Windows

            1. Download `erg-vanity-windows-x64.zip` and extract it
            2. Open PowerShell, navigate to the folder: `cd C:\path\to\extracted\folder`
            3. Run: `.\erg-vanity.exe 9err`

            ### macOS

            1. Download the `.tar.gz` for your Mac (arm64 = Apple Silicon, x64 = Intel)
            2. Open Terminal:
               ```
               tar -xzf erg-vanity-macos-*.tar.gz
               ./erg-vanity 9err
               ```
            3. If blocked: System Settings → Privacy & Security → Allow

            ### Linux

            1. Download `erg-vanity-linux-x64.tar.gz`
            2. Open terminal:
               ```
               tar -xzf erg-vanity-linux-x64.tar.gz
               ./erg-vanity 9err
               ```

            ## Examples

            ```bash
            ./erg-vanity 9err                    # Find address starting with "9err"
            ./erg-vanity -p 9ErGo -i             # Case-insensitive
            ./erg-vanity -p 9err,9ego,9fun       # Multiple patterns
            ./erg-vanity -p 9err -n 5            # Find 5 matches
            ./erg-vanity --list-devices          # List GPUs
            ```

            When a match is found, save the 24-word mnemonic securely - it controls the wallet.

            **Full docs:** https://github.com/arkadianet/erg-vanity-gpu#readme

            ---

          files: |
            release/*
